<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark background -->
  <rect width="100" height="100" fill="#0a0000"/>
  
  <!-- Red glowing circle (portal effect) -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#dc2626" stroke-width="3" opacity="0.8">
    <animate attributeName="r" values="35;38;35" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner glow -->
  <circle cx="50" cy="50" r="25" fill="#450a0a" opacity="0.6"/>
  
  <!-- Letter A in horror style -->
  <text x="50" y="65" font-family="monospace" font-size="45" font-weight="bold" fill="#dc2626" text-anchor="middle" letter-spacing="2">A</text>
  
  <!-- Particles/spores -->
  <circle cx="20" cy="30" r="1.5" fill="#b91c1c" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="25" r="1" fill="#b91c1c" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="70" r="1.5" fill="#b91c1c" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="75" r="1" fill="#b91c1c" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
